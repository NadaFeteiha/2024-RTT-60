    <table>
        <caption>Calculator</caption>
        <thead>

                <th>AC</th>
                <th>+/-</th>
                <th>%</th>

        <tbody>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="btn">*</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>

            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="btn">+</td>
            </tr>
            <tr>
                <td>0</td>
                <td>.</td>
                <td class="btn" colspan="2">=</td>
            </tr>
        </tbody>
